
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مسلم للمواد الغذائية</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
    header { background: #2c3e50; color: white; padding: 1rem; text-align: center; }
    .container { padding: 2rem; max-width: 1000px; margin: auto; }
    .product { background: white; padding: 1rem; margin-bottom: 1rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; align-items: center; }
    .product img { width: 100px; height: 100px; object-fit: cover; border-radius: 8px; margin-left: 1rem; }
    .product-info { flex: 1; }
    .product-title { font-size: 1.2rem; margin: 0 0 0.5rem; }
    .product-price { color: green; margin-bottom: 0.5rem; }
    .whatsapp-btn { background: #25d366; color: white; padding: 0.5rem 1rem; border: none; border-radius: 5px; text-decoration: none; }
  </style>
</head>
<body>
  <header>
    <h1>مسلم للمواد الغذائية</h1>
    <p>تسوق أفضل المنتجات الغذائية واطلب مباشرة على واتساب</p>
  </header>

  <div class="container">
    <!-- مثال منتج -->
    <div class="product">
      <img src="https://via.placeholder.com/100" alt="صورة المنتج">
      <div class="product-info">
        <h2 class="product-title">مثال منتج</h2>
        <p class="product-price">25 جنيه</p>
        <a class="whatsapp-btn" href="https://wa.me/201007611051?text=مرحبًا،%20أرغب%20في%20طلب%20منتج%20مثال">اطلب الآن عبر واتساب</a>
      </div>
    </div>
    <!-- انسخ وكرر الكتلة أعلاه لكل منتج -->
  </div>
</body>
</html>
